name: Test Suite
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '05 17 15 * *'  # 15th of the month at 5:05pm UTC
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps: 
      - name: Check out code
        uses: actions/checkout@v2
      - name: Build the source distribution
        run: make dist-gzip
      - name: Configure and build the code
        run: ./configure && make
      - name: Print a banner
        run: ./banner Success!
      - name: Clean up
        run: make distclean
